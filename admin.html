<!doctype HTML>
<html>
  <head>
    <title>EasyPulsa Admin</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link rel=stylesheet href=./more/styles/style.css>
    <link rel="stylesheet" href="./node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
  </head>
  <body>
    <div id=app class=smartWidth style="position: relative;">
      <div style="
        position: sticky;
        top: 0;
        border-radius: 5px;
        background: #f5f5f957;
        z-index: 1;
        position: fixed;
        width: 100%;
        padding: 0;
        height: 100%;
        display: none;
        left: 0;
      " id=menuparent>
        <style>
          #menu div:hover{
            background:blue;
            border-color: blue;
            color: white;
          }
          #menu div{
            height: 24px;
            width: auto
          }
        </style>
        <div id=menu style="
          flex-direction: column;
          border-right: 1px solid gainsboro;
          border-left: 1px solid gainsboro;
          border-radius: 0 !important;
          padding: 20px;
          justify-content: flex-start;
        ">
          <div style="background: none;border: none;margin-bottom:20px;" id=HideMenu>
            <img src=./more/media/close.png>
          </div>
          <div id=Config class="bold"><img src=./more/media/config.png hidden> Web Config</div>
          <div id=Users class=bold>Users</div>
          <div id=Kategori class="bold"><img src=./more/media/price.png hidden> Kategori</div>
          <div id=Produk class="bold"><img src=./more/media/price.png hidden> Produk</div>
          <div id=Produk class="bold"><img src=./more/media/price.png hidden> Brand</div>
          <div id=Order class="bold"><img src="./more/media/order.png" hidden> Orders</div>
          <div id=Topup class="bold"><img src="./more/media/order.png" hidden> Topups</div>
          <div id=Price class="bold"><img src=./more/media/price.png hidden> Markup Harga</div>
          <div id=Feedback class="bold"><img src=./more/media/feedback.png hidden> Feedback</div>
          <div id=Banner class=bold><img src=./more/media/ads.png hidden> Carousel</div>
          <div id=Broadcast class=bold><img src=./more/media/broadcasticon.png hidden> Broadcast Message</div>
          <div id=Voucher class=bold><img src=./more/media/vouchericon.png hidden> Voucher</div>
          <div id=DigiDepo class=bold><img src=./more/media/topupicon.png hidden> Deposit Digi</div>
          <div id=DuitkuDisbursement class=bold><img src=./more/media/pullicon.png hidden> Tarik Duitku</div>
        </div>
      </div>
      <div style="
        background: white;
        position: sticky;
        top: 10px;
        border-radius: 8px;
        border: 1px solid gainsboro;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        padding:0 20px;
      " id=moremenutoggle>
        <img src=./more/media/moremenu.png>
        <div class=bold>Web Admin</div>
      </div>
      <div id=body>
      </div>
    </div>
    <div id=toplayer>
    </div>
  </body>
  <script src=./more/scripts/apexcharts.js></script>
  <script src=./more/scripts/infinity.js></script>
  <script src=./more/scripts/admin.view.js></script>
  <script src=./more/scripts/admin.app.js></script>
</html>
